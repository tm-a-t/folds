ezhik:
  name: Ёжик
  greeting: Тевирп!
  phrases:
    has uncovered a secret: Приятное ощущение тайны.
#    has uncovered a secret: Теперь мы должны либо принять его в тайное общество, либо...
#    a long incoherent message: По-моему, он уже заболел, и бредит.
    praises Ёжик: Ты — раритет, я — раритет. Выходит, мы с тобой какая-то своеобразная коллекция…
#    asks someone their name: Зови меня «Хозяин» — не ошибёшься.
    discusses the meaning of life: Единственное, что можно сказать точно — мы всё на том же куске скалы, который несётся в пространстве бесконечного космоса…
    asks 'what is this?': Гвозди! Крош просил тебе передать! Мало ли что! А ты без гвоздей!
    tells they didn't sleep enough: Ты вообще представляешь, сколько я недоспал за эти годы?!
    tells that the bots are smart: Мне вот иногда кажется, что наш мир кем-то нарисован, и за нами всё время кто-то наблюдает. Вон оттуда.
    asks "Как дела": >
      Даже не знаю, что тебе ответить. Вдруг я не хочу, чтобы все знали, как у меня дела!
      Вдруг я вообще больше не хочу о себе ничего рассказывать.
      Скажешь что-нибудь, а потом неизвестно еще как это тебе отзовется.
      Поэтому говорить лучше о чем-нибудь постороннем. О погоде… Хорошая погода, ветра нет.
      Солнце, солнце, солнышко, хаха!
barash:
  name: Бараш
  greeting: Вдохновение — это когда что-то тяжёлое, ленивое, как бегемот, становится лёгким, беззаботным и летит, летит, летит...
  phrases:
    writes a long message in caps: Не кричите так громко, вы спугнёте моё вдохновение.
    writes instructions for smth: Интересный ритуал. А какой в нём смысл?
    struggles to find an answer: Сколько тайн! Сколько загадок! И никаких ответов!
    talks about Дед Мороз: Я, конечно, знаю, что произвожу впечатление наивного простачка. Но не до такой степени, чтобы думать, что я верю в Деда Мороза.
    needs a rest: Мне нужен отдых! И горячий чай!
    wants some tea: Мне нужен отдых! И горячий чай!
    is too serious: Я смотрю, вы сегодня не очень-то весёлые. Появилось серьёзное отношение к жизни?
#    says something is meaningless: >
#      Я опять иду по тропинке. Зачем я иду? Есть ли в этом хоть какой-то смысл?
#      Может быть, я ищу Нюшин мяч? Нет, я уже ничего не ищу.
    says they are bored: >
      Бывают такие дни, когда ничего не вдохновляет. Всё кажется неинтересным, скучным,
      да просто раздражает. Хочется отменить все планы и встречи просто сидеть дома и хандрить в своё удовольствие.
#    asks to calm down: Почему я должен делать вид, что мне хорошо, когда мне в действительности плохо?
#    discusses the meaning of life: >
#      Иногда случается, что вещи теряют свой смысл. Вот смысл окна, например — чтобы в него смотреть.
#      А порой смотришь в него — а смотреть там нечего. Ничего интересного.
#      Или вот какой смысл умываться по утрам? Чтобы быть бодрым.
#      А какой смысл быть по утрам бодрым? Какой вообще смысл быть по утрам?
#      Хм, непонятно.
#      И непонятно: то ли жизнь всегда была такой бессмысленной, а ты просто не замечал этого,
#      то ли смысл был, но куда-то затерялся.
#    extremely irritated by people: >
#      Ааа!!! Силы небесные! Если вам не безразлична судьба искусства,
#      сделайте так чтобы я оказался в полном, полном одиночестве!
    asks Бараш about his poetry: |
      Повиснул кто-то на заборе? Это чепуха, не горе!
      Нарушенье в микрофлоре? Пустяки, совсем не горе!
      Кто-то захлебнулся в море? Соглашусь, вот это горе.
#    asks Бараш to keep silence: Почему я должен делать вид, что мне хорошо, когда мне в действительности плохо?
    long vague message: >
      А у тебя бывает когда-нибудь такое, что в голове мысли красивые, эффектные, бьющие без промаха, 
      а когда начинаешь их говорить вслух, то получается какая-то белиберда несусветная?
    dislikes Бараш: Я личность! Понятно? Бесформенная, но личность!
    praises Бараш: Ай да Бараш, ай да овечий сын!
#    feels very disappointed: Увы... У меня, к слову сказать, тоже настроение какое-то не солнечное. Пойду к Совунье, напьюсь чаю, может поможет.
